<p>Каждая <b>временная связь</b> представляет собой <i><sc_element sys_idtf = "sheaf">связку</sc_element></i>, принадлежащую множеству <i><sc_element sys_idtf = "temporary_entity">временных сущностей</sc_element></i>.</p>

	<p>Понятие <b>временной связи</b> не следует путать с понятием <i><sc_element sys_idtf = "temporary_entity">временных сущностей</sc_element></i>, которая сама является постоянной сущностью, описывающей то, как связаны во времени некоторые <i><sc_element sys_idtf = "temporary_entity">временные сущности</sc_element></i>.</p>
